<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Socket</title>
</head>

<body>
  <form id="form">
    <label>
      <input type="text" id="input" autofocus autocomplete="off" />
    </label>
    <button>SEND</button>
  </form>
  <div id="total"></div>
  <div id="messages"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<!--<script type="module" src="./client.js">-->
<script>
  'use strict';

  const socket = io('localhost:3000');

  const addMessage = (id, message) => {
    document.querySelector(`#${id}`).insertAdjacentHTML('afterbegin', message);
  };

  const changeMessage = (id, message) => {
    document.querySelector(`#${id}`).innerHTML = message;
  }

  socket.on('connect', () => {
    console.log('Connected');
    let name = prompt('Welcome. Please enter your name.');
    socket.emit('client_name', name);
  });

  socket.on('client_connected', data => {
    changeMessage('total', `<p>${data.message}. Total online: ${data.online}</p>`);
  });

  socket.on('server_message', data => {
    addMessage('messages', `<p><span style="color: ${data.color}">${data.user}</span> : ${data.message}</p>`);
  });

  socket.on('client_disconnected', data => {
    changeMessage('total', `<p>${data.message}. Total online: ${data.online}</p>`);
  });

  document.querySelector('#form').onsubmit = e => {
    e.preventDefault();
    const input = document.querySelector('#input');
    socket.emit('client_message', input.value);
    input.value = '';
  };

</script>

</html>
